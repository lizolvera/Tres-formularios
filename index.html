<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-contenedor p-4 bg-white rounded shadow">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="15" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                     <p>Olvidaste tu contraseña <a href="form3.html">Click aquí</a></p>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success me-2 flex-grow-1">Aceptar</button>
                    <button type="button" class="btn btn-danger ms-2 flex-grow-1">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <h3>Lizbet Olvera Morales.</h3>
</body>
</html>
